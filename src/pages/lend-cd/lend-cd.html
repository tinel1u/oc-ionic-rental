<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button clear (click)="dismissModal()">Fermer</button>
    </ion-buttons>
    <ion-title>{{ cd.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card [ngClass]="{'is-on': cd.isAvailable, 'is-off': !cd.isAvailable}">
    <ion-card-header>{{ cd.name }}</ion-card-header>
    <ion-card-content>
      <p *ngFor="let line of cd.description">{{ line }}</p>
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button
                  ion-button
                  full
                  color="danger"
                  [disabled]="!cd.isAvailable"
                  (click)="onToggleAppareil()">Rendre</button>
        </ion-col>
        <ion-col>
          <button
                  ion-button
                  full
                  color="secondary"
                  [disabled]="cd.isAvailable"
                  (click)="onToggleAppareil()">Louer</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
