<ion-header>
  <ion-navbar>
    <ion-title>CDs</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button [color]="cd.isAvailable ? 'danger-pale' : 'secondary-pale'"
            ion-item
            icon-start
            *ngFor="let cd of cdList; let i = index"
            (click)="onLoadAppareil(i)">
      {{ cd.name }}
    </button>
  </ion-list>
</ion-content>
