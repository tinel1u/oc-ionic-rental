<ion-header>
    <ion-navbar>
        <ion-title>Livres</ion-title>
        <ion-buttons start>
            <button ion-button icon-only (click)="onToggleMenu()">
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button [color]="book.isAvailable ? 'secondary-pale' : 'danger-pale'"
                ion-item
                icon-start
                *ngFor="let book of booksList; let i = index"
                (click)="onLoadAppareil(i)">
            {{ book.name }}
        </button>
    </ion-list>
</ion-content>
